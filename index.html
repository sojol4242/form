<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

</head>

<body>

    <div class="container">
        <!-- form container -->
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sing-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-feild">
                        <i class="fas fa-user"></i>
                        <input type="text" name="email" placeholder="Username or Email" required>

                    </div>
                    <div class="input-feild">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>

                    <input type="submit" value="Login" class="btn solid">
                    <p class="social-text">Or Sign in with social media</p>
                    <div class="social-media">
                        <a href="https://github.com/sojol4242" class="social-icon" target="_blank">
                            <i class="fab fa-github"></i>

                        </a>
                        <a href="https://web.facebook.com/" class="social-icon" target="_blank">
                            <i class="fab fa-facebook"></i>

                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>

                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin"></i>

                        </a>


                    </div>
                </form>
                <form action="" class="sing-up-form">
                    <h2 class="title">Sign up</h2>

                    <div class="input-feild">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Name" name="name">
                    </div>
                    <div class="input-feild">
                        <i class="fas fa-id-card"></i>
                        <input type="text" placeholder="Student Id" required>

                    </div>
                    <div class="input-feild">
                        <i class="fas fa-envelope"></i>
                        <input type="text" name="email" placeholder="Email" required>

                    </div>
                    <div class="input-feild">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">

                    </div>

                    <input type="submit" value="Sign Up" class="btn solid">
                    <p class="social-text">Or Sign up with</p>
<!-- social icon by font awesome-->
                    <div class="social-media">
                        <a href="https://github.com/sojol4242" class="social-icon" target="_blank">
                            <i class="fab fa-github"></i>

                        </a>
                        <a href="https://web.facebook.com/" class="social-icon" target="_blank">
                            <i class="fab fa-facebook"></i>

                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>

                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin"></i>

                        </a>

                    </div>
                </form>
            </div>
        </div>
<!--   panel container-->
        <div class="panel-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New Here?</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci, vero?</p>
                    <button class="btn transparent" id="sign-up-btn">
                        Sign up
                    </button>
                </div>
                <img src="img/log.svg" alt="image" class="image">

            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Already sign up?</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci, vero?</p>
                    <button class="btn transparent" id="sign-in-btn">
                        Sign in
                    </button>
                </div>
                <img src="img/register.svg" alt="regimage" class="image">

            </div>
        </div>
    </div>

    <script src="form.js">
    </script>
</body>

</html>
